<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <link rel="stylesheet" href="../fonts/fontawesome/css/all.min.css">
   <title>Arch Projects</title>
</head>
<body>
   <div class="wrapper">
      <header class="header">
         <div class="container">
            <div class="header__row">
               <div class="header__logo">
                  <a href="../index.html"><img src="../img/logoheader.png" alt="Arch"></a>
               </div>
               <div class="menu-header__burger">
                  <span></span>
                  <span></span>
                  <span></span>
               </div>
               <nav class="header__menu menu-header">
                  <ul class="menu-header__body">
                     <li class="menu-header__item"><a href="../index.html" class="menu-header__link">Home</a></li>
                     <li class="menu-header__item"><a href="projects.html" class="menu-header__link">Projects</a></li>
                     <li class="menu-header__item"><a href="services.html" class="menu-header__link">Services</a></li>
                     <li class="menu-header__item"><a href="#" class="menu-header__link">Pages</a></li>
                     <li class="menu-header__item"><a href="bloglist.html" class="menu-header__link">Blog</a></li>
                     <li class="menu-header__item"><a href="#" class="menu-header__link">Shop</a></li>
                     <li class="menu-header__item"><a href="contact.html" class="menu-header__link">Contact</a></li>
                  </ul>
               </nav>
               <div class="header__buttons buttons-header">
                  <div class="buttons-header__searh">
                     <a href="#" class="buttons-header__link"><i class="fas fa-search buttons-header__link"></i></a>
                  </div>
                  <div class="buttons-header__cart">
                     <a href="#" class="buttons-header__link"><i class="fas fa-briefcase buttons-header__link"></i></a>
                  </div>
                  <div class="buttons-header__menubutton">
                     <a href="#" class="buttons-header__link"><i class="fas fa-bars buttons-header__link"></i></a>
                  </div>
               </div>
            </div>
         </div>
      </header>
      <section class="navigation__contact">
         <div class="container">
         <div class="navigation__row">
            <h2>Our contacts</h2>
            <div class="navigation__links">
            <a href="../index.html">Home</a>
            <span>/</span>
            <p>Contacts</p>
         </div>
         </div>
      </div>
      </section>
      <section class="contact-content">
         <div class="container">
            <div class="contact-content__row">
               <div class="contact-content__map">
                  <iframe src="https://snazzymaps.com/embed/43405" width="100%" height="368px" style="border:none;"></iframe>
               </div>
               <div class="contact-content__form">
                  <h4>Send us a message</h4>
                  <form action="contact">
                     <div class="contact-content__row">
                        <div class="contact-content__name">
                           <input type="text" name="name" placeholder="Your Name*">
                        </div>
                        <div class="contact-content__name">
                           <input type="email" name="email" placeholder="Your Email*">
                        </div>
                        <div class="contact-content__message">
                           <textarea name="message" id="message" class="message" placeholder="Your Message"></textarea>
                        </div>
                     </div>
                     <div class="contact-content__submit">
                        <button class="submit">Contact Us</button>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </section>
      <section class="contact-info">
         <div class="container">
            <div class="contact-info__wrap">
               <h4>Contact info</h4>
               <p><i class="fas fa-home"></i> 134 Collin St , Nottingham , UK</p>
               <p><i class="fas fa-phone-alt"></i>  (+24) 1344 205 699</p>
               <p><i class="fas fa-envelope"></i> randommail@gmail.com</p>
            </div>
         </div>
      </section>
      <footer class="footer">
         <div class="overlay"></div>
         <div class="container">
            <div class="footer__row">
               <div class="footer__logo">
                  <a href="../index.html"><img src="../img/logo-white.png" alt="Arch"></a>
               </div>
               <div class="footer__subscribe">
                  <form method="post" class="footer__form">
                     <input type="text" name="name" class="footer__input" placeholder="Your Email...">
                     <button type="submit" class="footer__submit">Send</button>
                  </form>  
               </div>
               <div class="footer__menu">
                  <ul class="footer__menubody">
                     <li><a href="services.html">Service</a></li> 
                     <li><a href="projects.html">Product</a></li>
                     <li><a href="#">Gallery</a></li>
                     <li><a href="bloglist.html">Blog</a></li>
                     <li><a href="contact.html">Contact</a></li>
                  </ul>
               </div>
               <div class="footer__social">
                  <a href="#" class="footer__socialitem"><i class="fab fa-facebook-f"></i></a>
                  <a href="#" class="footer__socialitem"><i class="fas fa-basketball-ball"></i></a>
                  <a href="#" class="footer__socialitem"><i class="fab fa-google"></i></a>
                  <a href="#" class="footer__socialitem"><i class="fab fa-twitter"></i></a>
                  <a href="#" class="footer__socialitem"><i class="fab fa-instagram"></i></a>
               </div>
            </div>
         </div>
      </footer>
   </div>
<script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
<script src="../js/isotope.pkgd.min.js"></script>
<script src="../js/slick.min.js"></script>
<script src="../js/main.js"></script>

</html>
